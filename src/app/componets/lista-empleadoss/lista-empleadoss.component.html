<div class="container">
    <div class="card mt-1">
          <div class="card-header">
            <div class="row">
                <div class="col-md-10 col-sm-12 text-uppercase">
                    <span class="h3">Clientes</span>
                </div>
                <div class="col-md-2 col-sm-12">
                    <button class="btn btn-info rounded-pill" routerLink="/nuevo-cliente">Nuevo Cliente <i class="fas fa-plus-circle"></i></button>
                </div>
            </div>
          </div>
        <div class="card-body">
          <div class="my-5 text-center text-secondary" *ngIf="clientes.length === 0">
            <i class="fas fa-folder-open display-2"></i>
            <p>No hay nada para mostrar</p>
          </div>
            <table *ngIf="clientes.length > 0" class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col" >Nombre</th>
                    <th scope="col" >Correo</th>
                    <th scope="col" >Telefono</th>
                    <th scope="col" >Ciudad</th>
                    <th scope="col" class="text-center">Estado de cuenta</th>
                    <th scope="col" class="text-center">Limite de Credito</th>
                    <th scope="col" class="text-center">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                    <tr class="text" *ngFor="let item of clientes">
                      <td>{{item.nombre}}</td>
                      <td>{{item.mail}}</td>
                      <td>{{item.tel}}</td>
                      <td>{{item.city}}</td>
                      <td class="text-center">{{item.state}}</td>
                      <td class="text-center">{{item.limit}}</td>
                      <td class="text-center">
                        <button class="btn btn-info m-1 rounded-pill"  routerLink="/editar-cliente/{{item.id}}"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-danger m-1 rounded-pill" (click)="elimiarClienteDOM(item.id)"><i class="fas fa-trash"></i></button>
                      </td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
