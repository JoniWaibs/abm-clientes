<div class="container">

    <div class="card mt-1 mb-5">
        <div class="card-header">
            <div class="row">
                <div class="col-md-10 col-sm-12 text-center text-uppercase">
                    <span class="h3">{{tituloForm}}</span>
                </div>
                <div class="col-md-2 col-sm-12">
                    <button class="btn btn-info rounded-pill" routerLink="/">Ver Clientes <i class="fas fa-address-book"></i></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form action="#" [formGroup]="createCliente" (ngSubmit)="agregarCliente()">
                <div *ngIf="submitted && createCliente.invalid" class="alert text-center alert-danger">
                    <p class="mb-0">Todos los campos son obligatorios</p>
                </div>
                <div class="form-group">
                    <label for="name">Nombre y Apellido</label>
                    <input type="text" id="name" name="name" placeholder="Ej: Gonzalo Gonzalez" class="form-control" formControlName="nombre">
                </div>
                <div class="form-group">
                    <label for="mail">Correo Electronico</label>
                    <input type="mail" id="mail" name="mail" placeholder="Ej: correo@correo.com" class="form-control" formControlName="mail">
                </div>
                <div class="form-group">
                    <label for="tel">Teléfono</label>
                    <input type="tel" id="tel" name="tel" placeholder="Ej: 011-444555666" class="form-control" formControlName="tel">
                </div>
                <div class="form-group">
                    <label for="city">Ciudad</label>
                    <select name="city" name="city" id="city" class="form-control" formControlName="city">
                        <option value="">--Seleccioná--</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Cordoba">Cordoba</option>
                        <option value="Santa Fe">Santa Fe</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="state">Estado de cuenta</label>
                    <select name="state" name="state" id="state" class="form-control" formControlName="state">
                        <option value="">--Seleccioná--</option>
                        <option value="Al dia">Al dia</option>
                        <option value="Atraso 30 dias">Atraso 30 Dias</option>
                        <option value="Atraso 90 dias">Atraso 90 Dias</option>
                        <option value="Atraso 120 dias">Atraso 120 Dias</option>
                        <option value="Atraso 180 dias">Atraso 180 Dias</option>
                        <option value="Atraso +180 dias">Atraso +180 Dias</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="limit">Limite de crédito</label>
                    <input type="number" id="limit" name="limit" placeholder="Ej: 25000" class="form-control" formControlName="limit">
                </div>
                <div class="sk-fading-circle" *ngIf="spinner && createCliente.valid && submitted">
                    <div class="sk-circle1 sk-circle"></div>
                    <div class="sk-circle2 sk-circle"></div>
                    <div class="sk-circle3 sk-circle"></div>
                    <div class="sk-circle4 sk-circle"></div>
                    <div class="sk-circle5 sk-circle"></div>
                    <div class="sk-circle6 sk-circle"></div>
                    <div class="sk-circle7 sk-circle"></div>
                    <div class="sk-circle8 sk-circle"></div>
                    <div class="sk-circle9 sk-circle"></div>
                    <div class="sk-circle10 sk-circle"></div>
                    <div class="sk-circle11 sk-circle"></div>
                    <div class="sk-circle12 sk-circle"></div>
                </div>
                <div >
                    <button type="submit" class="btn btn-success text-uppercase mx-auto d-block rounded-pill">{{tituloBtn}} <i
                        class="fas fa-plus-circle"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
